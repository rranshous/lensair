<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FullView</title>
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c2c2c;
      color: #e6e6e6;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background-color: #202020;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      margin: 0;
      font-size: 24px;
    }
    
    .content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .image-container {
      flex: 3;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .details-panel {
      flex: 1;
      min-width: 300px;
      background-color: #353535;
      padding: 20px;
      overflow-y: auto;
      border-left: 1px solid #4a4a4a;
    }
    
    .loading {
      color: #888;
      font-style: italic;
    }
    
    .model-response {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #2c2c2c;
      border-radius: 5px;
      border-left: 3px solid #6d8cb5;
    }
    
    .model-name {
      font-weight: bold;
      margin-bottom: 5px;
      color: #6d8cb5;
    }
  </style>
</head>
<body>
  <header>
    <h1>fUllVIew</h1>
  </header>
  
  <div class="content">
    <div class="image-container">
      <img id="main-image" src="" alt="Selected image">
    </div>
    
    <div class="details-panel">
      <h2>Image Details</h2>
      <div id="image-metadata"></div>
      
      <h2>AI Analysis</h2>
      <div id="ai-loading" class="loading">Analyzing image with AI models...</div>
      <div id="ai-descriptions"></div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    // Handle image loaded event
    ipcRenderer.on('image-loaded', (event, data) => {
      document.getElementById('main-image').src = data.path;
      
      const metadataElement = document.getElementById('image-metadata');
      metadataElement.innerHTML = `
        <p><strong>File:</strong> ${data.path.split('/').pop()}</p>
        <p><strong>Dimensions:</strong> ${data.details.width || '?'}x${data.details.height || '?'}</p>
        <p><strong>Size:</strong> ${data.details.size || '?'}</p>
        <p><strong>Type:</strong> ${data.details.type || '?'}</p>
      `;
    });
    
    // Handle analysis events
    ipcRenderer.on('analysis-started', () => {
      document.getElementById('ai-loading').style.display = 'block';
      document.getElementById('ai-descriptions').innerHTML = '';
    });
    
    ipcRenderer.on('analysis-complete', (event, descriptions) => {
      document.getElementById('ai-loading').style.display = 'none';
      
      const descriptionsContainer = document.getElementById('ai-descriptions');
      Object.entries(descriptions).forEach(([model, text]) => {
        const modelElement = document.createElement('div');
        modelElement.className = 'model-response';
        
        modelElement.innerHTML = `
          <div class="model-name">${model}</div>
          <div class="model-output">${text}</div>
        `;
        
        descriptionsContainer.appendChild(modelElement);
      });
    });
    
    ipcRenderer.on('analysis-error', (event, error) => {
      document.getElementById('ai-loading').innerHTML = 'Error analyzing image: ' + error.error;
    });
  </script>
</body>
</html>
