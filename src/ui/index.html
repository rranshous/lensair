<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FullView</title>
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c2c2c;
      color: #e6e6e6;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background-color: #202020;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      margin: 0;
      font-size: 24px;
    }
    
    .content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .image-container {
      flex: 3;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .details-panel {
      flex: 1;
      min-width: 300px;
      background-color: #353535;
      padding: 20px;
      overflow-y: auto;
      border-left: 1px solid #4a4a4a;
    }
    
    .loading {
      color: #888;
      font-style: italic;
    }
    
    .model-response {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #2c2c2c;
      border-radius: 5px;
      border-left: 3px solid #6d8cb5;
    }
    
    .model-name {
      font-weight: bold;
      margin-bottom: 5px;
      color: #6d8cb5;
    }

    .pending-model {
      margin-bottom: 10px;
      color: #888;
      font-style: italic;
      display: flex;
      align-items: center;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(109, 140, 181, 0.3);
      border-radius: 50%;
      border-top-color: #6d8cb5;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>fUllVIew</h1>
  </header>
  
  <div class="content">
    <div class="image-container">
      <img id="main-image" src="" alt="Selected image">
    </div>
    
    <div class="details-panel">
      <h2>Image Details</h2>
      <div id="image-metadata"></div>
      
      <h2>AI Analysis</h2>
      <div id="ai-loading" class="loading">Initializing AI analysis...</div>
      <div id="ai-descriptions"></div>
      <div id="pending-models"></div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    // Handle image loaded event
    ipcRenderer.on('image-loaded', (event, data) => {
      document.getElementById('main-image').src = data.path;
      
      const metadataElement = document.getElementById('image-metadata');
      metadataElement.innerHTML = `
        <p><strong>File:</strong> ${data.path.split('/').pop()}</p>
        <p><strong>Dimensions:</strong> ${data.details.width || '?'}x${data.details.height || '?'}</p>
        <p><strong>Size:</strong> ${data.details.size || '?'}</p>
        <p><strong>Type:</strong> ${data.details.type || '?'}</p>
      `;
    });
    
    // Handle analysis events
    ipcRenderer.on('analysis-started', (event, { models }) => {
      const loadingElement = document.getElementById('ai-loading');
      loadingElement.textContent = 'Processing image with AI models...';
      
      const descriptionsContainer = document.getElementById('ai-descriptions');
      descriptionsContainer.innerHTML = '';
      
      // Show pending models with spinners
      const pendingContainer = document.getElementById('pending-models');
      pendingContainer.innerHTML = '';
      
      models.forEach(model => {
        const pendingElement = document.createElement('div');
        pendingElement.className = 'pending-model';
        pendingElement.id = `pending-${model}`;
        pendingElement.innerHTML = `
          <div class="spinner"></div>
          <div>Analyzing with ${model}...</div>
        `;
        pendingContainer.appendChild(pendingElement);
      });
    });
    
    ipcRenderer.on('model-complete', (event, { model, description }) => {
      // Remove the pending indicator for this model
      const pendingElement = document.getElementById(`pending-${model}`);
      if (pendingElement) {
        pendingElement.remove();
      }
      
      // Add the completed model response
      const descriptionsContainer = document.getElementById('ai-descriptions');
      const modelElement = document.createElement('div');
      modelElement.className = 'model-response';
      
      modelElement.innerHTML = `
        <div class="model-name">${model}</div>
        <div class="model-output">${description}</div>
      `;
      
      descriptionsContainer.appendChild(modelElement);
      
      // Hide the loading message if visible and if no pending models
      if (document.getElementById('pending-models').children.length === 0) {
        document.getElementById('ai-loading').style.display = 'none';
      }
    });
    
    ipcRenderer.on('analysis-all-complete', () => {
      document.getElementById('ai-loading').style.display = 'none';
      document.getElementById('pending-models').innerHTML = '';
    });
    
    ipcRenderer.on('analysis-error', (event, error) => {
      document.getElementById('ai-loading').innerHTML = 'Error analyzing image: ' + error.error;
    });
  </script>
</body>
</html>
